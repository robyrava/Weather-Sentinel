apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: weather-sentinel
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "metrics_port" # Porta su cui il servizio espone le metriche
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.38.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config